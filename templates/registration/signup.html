{% extends '_base.html' %}
{% load crispy_forms_tags %}  <!-- This should be at the top -->

{% block page_title %}
    ثبت‌نام
{% endblock %}

{% block content %}
    <h2 class="mb-4">ثبت‌نام</h2>

    <form method="post" novalidate class="mb-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">ثبت‌نام</button>
    </form>

    <p class="mt-2">
        حساب دارید؟ <a href="{% url 'login' %}">ورود</a>

        
    </p>
    
    
{% endblock %}
