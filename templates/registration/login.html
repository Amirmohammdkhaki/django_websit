{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block page_title %}ورود{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-5" dir="rtl">
    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
        <form method="post" novalidate>
            {% csrf_token %}
            <h1 class="text-center mb-4">ورود</h1>
            {{ form|crispy }}

            <div class="d-flex justify-content-between align-items-center mb-2">
                <a class="text-decoration-none" href="{% url 'password_reset' %}">فراموشی رمز عبور</a>
            </div>

            <button type="submit" class="btn btn-success w-100">ورود</button>

            <div class="text-center my-3">یا</div>

            <a href="{% url 'signup' %}" class="btn btn-primary w-100">ثبت‌نام</a>
        </form>
    </div>
</div>
{% endblock %}
