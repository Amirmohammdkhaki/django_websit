{% extends "_base.html" %}

{% block title %}حذف کتاب {{ book.title }}{% endblock %}

{% block content %}
    {% csrf_token %}
    <h1>حذف کتاب "{{ book.title }}"</h1>
    <p>آیا از حذف این کتاب مطمئن هستید؟</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">بله، حذف شود</button>
        <a href="{% url 'book_detail' book.id %}" class="btn btn-success">خیر، بازگشت</a>
    </form>
    
    <br>
    <a href="{% url 'book_list' %}">← نمایش همه کتاب‌ها</a>
{% endblock %}
