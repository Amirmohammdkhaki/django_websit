{% extends '_base.html' %}

{% block page_title %}
    HOME
{% endblock %}

{% block content %}
    <h1>home_page</h1>
    {% if user.is_authenticated %}
        <h3 class="card-title mb-3">
            Welcome:<span class="text-primary">{{ user.username }}:</span>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                |<button type="submit" style="background:none; border:none; color:blue; text-decoration:underline; cursor:pointer; margin-left:10px;">
                Logout
                </button>
            </form>
        </h3>
    {% else %}
    <div><a href="{% url 'login' %}">Login</a>
        |<a href="{% url 'signup' %}"> Sign Up</a></div>
        
    {% endif %}
{% endblock %}
