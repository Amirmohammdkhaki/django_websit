{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}
    Password Reset
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-5" dir="rtl">
    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
        <form method="post" novalidate>
            {% csrf_token %}
            <h2 class="text-center mb-4">بازیابی رمز عبور</h2>
            {{ form|crispy }}

            <div class="mt-3">
                <button type="submit" class="btn btn-success w-100">ارسال</button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <a class="m-3" href="{% url 'login' %}"> ورود</a>
                <span>یا</span>
                <a class="m-3" href="{% url 'signup' %}"> ثبت‌ نام</a>
            </div>

        </form>
    </div>
</div>
{% endblock %}
